            e.preventDefault();

        // Event Listeners
        function setupEventListeners() {
            if (elements.goButton) elements.goButton.addEventListener('click', navigateBrowser);
            if (elements.urlInput) elements.urlInput.addEventListener('keypress', (e) => e.key === 'Enter' && navigateBrowser());
            if (elements.llmSelector) elements.llmSelector.addEventListener('change', handleLLMSelect);
            if (elements.openTabBtn) elements.openTabBtn.addEventListener('click', openInNewTab);
            if (elements.downloadBtn) elements.downloadBtn.addEventListener('click', downloadHTML);



		
            // Add logout listener
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', handleLogout);
            }
        }


	    

        // Browser Functions
        function navigateBrowser() {
            const url = elements.urlInput.value.trim();
            if (!url) return;

            try {
                const processedUrl = processUrl(url);
                if (!processedUrl.valid) {
                    showBrowserError("Invalid URL format");
                    return;
                }

                if (isDomainBlocked(processedUrl.hostname)) {
                    showBrowserError("This domain is restricted for security reasons");
                    return;
                }

                loadIframe(processedUrl.fullUrl);
                
            } catch (e) {
                console.error('Navigation error:', e);
                showBrowserError("Error loading URL");
            }
        }



	    

        function processUrl(url) {
            let fullUrl = url;
            if (!/^https?:\/\//i.test(url)) {
                fullUrl = `https://${url}`;
            }
            
            const urlObj = new URL(fullUrl);
            const hostname = urlObj.hostname.replace('www.', '');
            
            return {
                fullUrl: fullUrl,
                hostname: hostname,
                valid: true
            };
        }




	    
        function isDomainBlocked(hostname) {
            return BLOCKED_DOMAINS.some(domain => {
                return hostname === domain || hostname.endsWith(`.${domain}`);
            });
        }


	    

        function loadIframe(url) {
            elements.browserFrame.onerror = () => {
                showBrowserError("Failed to load URL");
            };

            elements.browserFrame.onload = hideBrowserError;
            
            elements.browserFrame.src = url;
        }



	    

        // Editor Functions
        function updateViewer() {
            try {
                const content = elements.editor.value;
                elements.viewer.srcdoc = content.includes('<!DOCTYPE html>') ? content : 
                    `<!DOCTYPE html><html><head><meta charset="UTF-8"></head><body>${content}</body></html>`;
            } catch (e) {
                console.error('Viewer update error:', e);
            }
        }
  
        function handleTabIndent(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        }

 
      function downloadHTML() {
    try {
        const blob = new Blob([elements.editor.value], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'documento-vibecoding.html';
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }, 100);
    } catch (e) {
        console.error('Error al descargar:', e);
        alert('Error al crear la descarga. Por favor revisa la consola para m√°s detalles.');
    }
}

function openInNewTab() {
    const url = elements.urlInput.value.trim();
    if (url) {
        window.open(url, '_blank', 'noopener,noreferrer');

function showBrowserError(message) {
    if (elements.browserInfo) {
        if (message) {
            const errorElement = elements.browserInfo.querySelector('.iframe-error');
            if (errorElement) errorElement.textContent = message;
        }
        elements.browserInfo.style.display = 'block';
    }
}

    if (elements.browserInfo) elements.browserInfo.style.display = 'none';
